name: Build and Upload Binaries (one-time)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build from (e.g. cli-v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: rv-linux
          - os: macos-latest
            artifact: rv-macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --define process.env.NODE_ENV='"production"' ./index.ts --outfile ./dist/${{ matrix.artifact }}
        working-directory: ./apps/cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./apps/cli/dist/${{ matrix.artifact }}
          retention-days: 1

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            ./dist/rv-linux/rv-linux
            ./dist/rv-macos/rv-macos
